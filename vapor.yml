id: 26678
name: punchbook
environments:
    staging:
        memory: 1024
        cli-memory: 512
        runtime: docker
        scheduler: false
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
        firewall:
            rate-limit: 1000
            bot-control:
                - CategorySearchEngine
                - CategorySocialMedia
                - CategoryScrapingFramework
                - CategoryAdvertising
                - CategoryArchiver
